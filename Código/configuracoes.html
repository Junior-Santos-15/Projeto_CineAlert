<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configura√ß√µes - CineAlert</title>
  <link rel="icon" href="icone.png">
  <link rel="stylesheet" href="css/configuracoes.css">
</head>

<body>

  <header class="header">
    <a href="index.html"><button id="back_config">‚¨Ö Voltar</button></a>
    <h1 id="logo" class="logo_config">Configura√ß√µes</h1>
    <footer class="footer">
      <a href="index.html"><button id="home-btn">üè†Home</button></a>
      <a href="lista_desejos.html"><button id="favorites-btn">‚ù§Ô∏è Favoritos</button></a>
    </footer>
  </header>

  <div class="settings">
    <h2 id="Config_system">Configura√ß√µes do Sistema</h2>

    <!-- Op√ß√£o de Tema -->
    <div class="theme-toggle">
      <h3 id="escolha_config">Escolha o Tema</h3>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <p id="theme-status">Modo Escuro</p>
    </div>

     <!-- Seletor de Idioma -->
     <div class="language-selector">
      <label for="language">Idioma:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="pt-br">Portugu√™s</option>
        <option value="en">English</option>
        <!-- Voc√™ pode adicionar outros idiomas conforme necess√°rio -->
      </select>

    <div class="reset-settings">
      <button id="reset-settings-btn">Resetar Configura√ß√µes</button>
    </div>

  </div>

  <!-- |||FUN√á√ïES||| -->

  <script>
    // Fun√ß√£o para trocar o idioma
    function changeLanguage() {
      const language = document.getElementById("language").value;
      
      // Armazenar o idioma selecionado no localStorage para persist√™ncia
      localStorage.setItem("language", language);
      
      // Atualizar os textos conforme o idioma selecionado
      loadLanguage(language);
    }
  
    // Carregar o idioma ao abrir a p√°gina
    function loadLanguage(language) {
      // Se o idioma n√£o estiver especificado, verificar no localStorage
      if (!language) {
        language = localStorage.getItem("language") || "pt-br"; // Default: pt-br
      }
  
      // Exemplo de textos em diferentes idiomas
      const texts = {
        "pt-br": {
          "settings-title": "Configura√ß√µes do Sistema",
          "theme-title": "Escolha o Tema",
          "theme-status": "Modo Escuro",
          "reset-settings-btn": "Resetar Configura√ß√µes",
          "home-btn": "üè†Home",
          "favorites-btn": "‚ù§Ô∏è Favoritos",
          "back_config": "‚¨Ö Voltar",
          "logo": "Configura√ß√µes",
          "Config_system": "Configura√ß√µes do Sistema",
          "escolha_config": "Escolha o Tema",
          "settings-btn": "‚öôÔ∏è Configura√ß√µes",
          "user-name-btn": "Usu√°rio",
          "profile-btn": "Perfil",
          "logout-btn": "Sair",
          "login-btn": "üë§ Login",
        },
        "en": {
          "settings-title": "System Settings",
          "theme-title": "Choose Theme",
          "theme-status": "Dark Mode",
          "reset-settings-btn": "Reset Settings",
          "home-btn": "üè†Home",
          "favorites-btn": "‚ù§Ô∏è Favorites",
          "back_config": "‚¨Ö Back",
          "logo": "Settings",
          "Config_system": "System Settings",
          "escolha_config": "Choose Theme",
          "settings-btn": "‚öôÔ∏è Settings",
          "user-name-btn": "User",
          "profile-btn": "Profile",
          "logout-btn": "Log Out",
          "login-btn": "üë§ Login",
        },
      };
  
      // Atualizar os textos com base no idioma selecionado
      const langTexts = texts[language];
      if (langTexts) {
        for (let key in langTexts) {
          const element = document.getElementById(key);
          if (element) {
            element.innerText = langTexts[key];
          }
        }
      }
  
      // Atualizar o valor do seletor de idioma para refletir o idioma atual
      const languageSelect = document.getElementById("language");
      if (languageSelect) {
        languageSelect.value = language; // Altera o valor do <select>
      }
    }
  
    // Carregar o idioma atual ao carregar a p√°gina
    window.onload = function() {
      const storedLanguage = localStorage.getItem("language");
      loadLanguage(storedLanguage); // Carrega o idioma armazenado
    };
  </script>
  

  


  <script src="index.html"></script>
  <script src="js/configuracoes.js"></script>
  <script src="js/theme.js" defer></script>
</body>

</html>
