    <script>
      const carousel = document.querySelector('.movie-carousel'); // Seleciona o carrossel
      let isMouseDown = false;  // Flag para verificar se o mouse est√° pressionado
      let startX;               // Posi√ß√£o X inicial do mouse
      let scrollLeft;           // Posi√ß√£o de rolagem inicial do carrossel

      // Evento que dispara quando o usu√°rio clica com o bot√£o do mouse no carrossel
      carousel.addEventListener('mousedown', (e) => {
        isMouseDown = true;  // Marca que o mouse est√° pressionado
        startX = e.pageX - carousel.offsetLeft;  // Posi√ß√£o inicial do mouse
        scrollLeft = carousel.scrollLeft; // Posi√ß√£o inicial do carrossel
        carousel.style.cursor = 'grabbing';  // Muda o cursor para indicar que est√° arrastando
      });

      // Evento que √© acionado enquanto o mouse est√° sendo movido
      carousel.addEventListener('mousemove', (e) => {
        if (!isMouseDown) return;  // Se o mouse n√£o estiver pressionado, n√£o faz nada
        e.preventDefault();  // Impede o comportamento padr√£o do mouse (como sele√ß√£o de texto)
        const x = e.pageX - carousel.offsetLeft;  // Posi√ß√£o atual do mouse
        const walk = (x - startX) * 2;  // C√°lculo do movimento (multiplicado por 3 para dar maior sensibilidade)
        carousel.scrollLeft = scrollLeft - walk;  // Move o carrossel conforme o movimento do mouse
      });

      // Evento que dispara quando o usu√°rio solta o bot√£o do mouse
      carousel.addEventListener('mouseup', () => {
        isMouseDown = false;  // Marca que o mouse n√£o est√° mais pressionado
        carousel.style.cursor = 'grab';  // Retorna o cursor para o estado normal
      });

      // Adiciona o evento de sair da √°rea do carrossel, caso o usu√°rio arraste o mouse para fora
      carousel.addEventListener('mouseleave', () => {
        isMouseDown = false;  // Marca que o mouse n√£o est√° mais pressionado
        carousel.style.cursor = 'grab';  // Retorna o cursor para o estado normal
      });
    </script>

    <script>
      document.addEventListener('keydown', function (event) {
        const carousel = document.querySelector('.movie-carousel');
        const scrollAmount = 400; // Define o valor de quanto o carrossel vai se mover a cada tecla pressionada

        if (event.key === 'ArrowRight') {
          // Move o carrossel para a direita ao pressionar a seta para a direita
          carousel.scrollBy({
            left: scrollAmount,
            behavior: 'smooth' // Transi√ß√£o suave
          });
        } else if (event.key === 'ArrowLeft') {
          // Move o carrossel para a esquerda ao pressionar a seta para a esquerda
          carousel.scrollBy({
            left: -scrollAmount,
            behavior: 'smooth' // Transi√ß√£o suave
          });
        }
      });
    </script>


    <script>
      // Obt√©m o campo de pesquisa
      const searchInput = document.getElementById('search-bar');

      // Obt√©m o √≠cone de "X"
      const clearIcon = document.getElementById('clear-icon');

      // Inicialmente, esconda o √≠cone de "X"
      clearIcon.style.display = 'none';

      // Adiciona um evento de input para detectar as mudan√ßas no campo de pesquisa
      searchInput.addEventListener('input', function () {
        const searchTerm = searchInput.value.trim().toLowerCase();

        // Obt√©m todas as divs de filme no carrossel
        const movieDivs = document.querySelectorAll('.movie');

        movieDivs.forEach(function (movie) {
          const imgAlt = movie.querySelector('img').alt.toLowerCase();

          if (imgAlt.includes(searchTerm) || searchTerm === '') {
            movie.classList.remove('hidden');
          } else {
            movie.classList.add('hidden');
          }
        });

        // Exibe ou oculta o √≠cone "X" com base no conte√∫do do campo de pesquisa
        if (searchTerm !== '') {
          clearIcon.style.display = 'block'; // Exibe o "X" quando h√° texto
        } else {
          clearIcon.style.display = 'none'; // Oculta o "X" quando o campo estiver vazio
        }
      });

      // Adiciona evento para limpar o campo de pesquisa ao clicar no √≠cone "X"
      clearIcon.addEventListener('click', function () {
        searchInput.value = ''; // Limpa o campo de pesquisa
        searchInput.focus(); // Foca no campo de pesquisa
        clearIcon.style.display = 'none'; // Oculta o √≠cone de "X" ap√≥s limpar
        filterMovies(); // Chama a fun√ß√£o para filtrar os filmes (com campo vazio)
      });

      // Adiciona evento de click para mostrar o "X" quando o campo de pesquisa for clicado
      searchInput.addEventListener('focus', function () {
        const searchTerm = searchInput.value.trim().toLowerCase();
        if (searchTerm !== '') {
          clearIcon.style.display = 'block'; // Mostra o "X" se o campo j√° contiver texto
        }
      });

      // Fun√ß√£o para filtrar os filmes com base no valor do campo de pesquisa
      function filterMovies() {
        const searchTerm = searchInput.value.trim().toLowerCase();
        const movieDivs = document.querySelectorAll('.movie');

        movieDivs.forEach(function (movie) {
          const imgAlt = movie.querySelector('img').alt.toLowerCase();

          if (imgAlt.includes(searchTerm) || searchTerm === '') {
            movie.style.display = 'block'; // Exibe o filme
          } else {
            movie.style.display = 'none'; // Oculta o filme
          }
        });
      }
    </script>

    <script>
      // Obt√©m o bot√£o de altern√¢ncia de tema
      const themeToggleButton = document.getElementById('theme-toggle');

      // Fun√ß√£o para atualizar o √≠cone do bot√£o baseado no tema atual
      function updateThemeIcon() {
        // Verifica se o tema escuro est√° ativo
        if (document.body.classList.contains('dark-theme')) {
          themeToggleButton.textContent = 'üåô'; // Lua para modo claro
        } else {
          themeToggleButton.textContent = 'üåû'; // Sol para modo escuro
        }
      }

      // Evento de clique para alternar entre os temas
      themeToggleButton.addEventListener('click', function () {
        // Alterna as classes de tema no body
        document.body.classList.toggle('dark-theme');
        document.body.classList.toggle('light-theme');

        // Atualiza o √≠cone
        updateThemeIcon();

        // Salva a prefer√™ncia do tema no localStorage para persist√™ncia entre recarregamentos
        if (document.body.classList.contains('dark-theme')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      });

      // Carregar o tema preferido do usu√°rio ao carregar a p√°gina
      window.addEventListener('load', function () {
        const savedTheme = localStorage.getItem('theme') || 'dark'; // Se n√£o tiver, o padr√£o √© escuro
        document.body.classList.add(savedTheme + '-theme');
        updateThemeIcon(); // Atualiza o √≠cone ao carregar a p√°gina
      });


    </script>

    <script>

      // Fun√ß√£o para salvar a avalia√ß√£o do filme
      function saveRating(filmId, rating) {
        // Remover o armazenamento permanente da avalia√ß√£o
        // localStorage.setItem(filmId, rating); // N√£o estamos mais usando o localStorage para salvar a avalia√ß√£o.
      }

      // Fun√ß√£o para carregar a avalia√ß√£o do filme
      function loadRating(filmId) {
        // N√£o vamos mais carregar a avalia√ß√£o salva do localStorage
        // Para garantir que as estrelas sejam desmarcadas, n√£o vamos aplicar nada.
        const stars = document.querySelectorAll(`#${filmId} .star`);
        stars.forEach((star) => {
          star.classList.remove('selected'); // Garantir que as estrelas fiquem desmarcadas
        });
      }

      // Fun√ß√£o para gerenciar o clique nas estrelas
      function handleStarClick(event) {
        const ratingContainer = event.currentTarget;
        const stars = ratingContainer.getElementsByClassName('star');
        const clickedStarValue = parseInt(event.target.getAttribute('data-value'));

        // Limpar a sele√ß√£o anterior
        for (let i = 0; i < stars.length; i++) {
          stars[i].classList.remove('selected');
        }

        // Adicionar a classe 'selected' √†s estrelas at√© a estrela clicada (da esquerda para a direita)
        for (let i = 0; i < clickedStarValue; i++) {
          stars[i].classList.add('selected');
        }

        // Salvar a avalia√ß√£o (o id do filme e a avalia√ß√£o de estrelas)
        saveRating(ratingContainer.id, clickedStarValue);

        // Exibir o alert com a quantidade de estrelas selecionadas
        alert(`Voc√™ selecionou ${clickedStarValue} estrela(s)!`);
      }

      // Adicionar eventos de clique nas estrelas para todos os filmes
      document.querySelectorAll('.rating').forEach(ratingContainer => {
        ratingContainer.addEventListener('click', handleStarClick);
      });

      // Carregar avalia√ß√µes de todos os filmes ao carregar a p√°gina
      document.addEventListener('DOMContentLoaded', () => {
        // Para garantir que as estrelas sejam desmarcadas ao recarregar
        document.querySelectorAll('.rating').forEach(ratingContainer => {
          const filmId = ratingContainer.id;
          loadRating(filmId);
        });
      });



    </script>

  });

  // Fun√ß√£o para enviar a mensagem
  sendBtn.addEventListener('click', function () {
    const userMessage = userInput.value.trim();
    if (userMessage) {
      displayMessage(userMessage, 'user');  // Exibe a mensagem do usu√°rio
      userInput.value = '';  // Limpa o campo de entrada
      botResponse(userMessage);  // Responde automaticamente
    }

  // Fun√ß√£o para exibir as mensagens no chat
  function displayMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message');
    if (sender === 'user') {
      messageDiv.classList.add('user-message');
    } else {
      messageDiv.classList.add('bot-message');
    }
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;  // Faz o chat rolar para a √∫ltima mensagem
  }

  // Fun√ß√£o para resposta do bot
  function botResponse(userMessage) {

    if (userMessage.toLowerCase().includes('ol√°')) {
