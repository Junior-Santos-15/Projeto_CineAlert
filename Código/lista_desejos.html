    function changeLanguage() {

      localStorage.setItem("language", language);

    // Carregar o idioma ao abrir a p√°gina
    function loadLanguage(language) {

      if (!language) {
        language = localStorage.getItem("language") || "pt-br"; // Default: pt-br

          "logo_config": "Configura√ß√µes",

          "escolha_config": "Escolha o Tema",
          "settings-btn": "‚öôÔ∏è Configura√ß√µes",
          "user-name-btn": "Usu√°rio",
          "profile-btn": "Perfil",
          "logout-btn": "Sair",

          "user-name-btn": "User",

          "logout-btn": "Log Out",
          "login-btn": "üë§ Login",
        },
      };

      // Atualizar os textos com base no idioma selecionado
      const langTexts = texts[language];
      if (langTexts) {
        for (let key in langTexts) {
          const element = document.getElementById(key);
          if (element) {
            element.innerText = langTexts[key];
          }
        }
      }

      // Atualizar o valor do seletor de idioma para refletir o idioma atual
      const languageSelect = document.getElementById("language");
      if (languageSelect) {
        languageSelect.value = language; // Altera o valor do <select>
      }
    }

    // Carregar o idioma atual ao carregar a p√°gina
    window.onload = function () {
      const storedLanguage = localStorage.getItem("language");

    };
